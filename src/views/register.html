<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MercadoLiebre</title>
    <link rel="stylesheet" href="/css/register.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@1,300&family=Roboto:ital,wght@0,400;1,300&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/17ef8c5b31.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <header>
      <div class="main-header">
        <div class="logo">
          <img src="/images/logo-mercado-liebre.svg" alt="Logo MercadoLiebre" />
        </div>

        <nav class="barra-busqueda">
          <form action="/buscar" method="post">
            <div class="campo-busqueda">
              <input
                type="text"
                placeholder="Buscar productos, marcas"
                required
              />
            </div>
            <div class="lupa">
              <button type="submit" class="icon">
                <i class="fa fa-search"></i>
              </button>
            </div>
          </form>
        </nav>
        <div class="compra-en-cuotas">
          <div>
            <i class="fa-solid fa-hand-holding-dollar fa-1.5x"></i>
          </div>
          <p>Compra en cuotas y sin tarjeta de credito</p>
        </div>
      </div>

      <div class="burger-menu">
        <a href="">
          <i class="fas fa-bars burger"></i>
        </a>
      </div>

      <nav class="site">
        <ul class="sacar-link">
          <a href="">
            <li>Ofertas</li>
          </a>
          <a href="">
            <li>Tiendas Oficiales</li>
          </a>
          <a href="">
            <li>Vender</li>
          </a>
          <a href="">
            <li>Ayuda</li>
          </a>
        </ul>
        <ul class="sacar-link">
          <a href="/register.html">
            <li>Crea tu cuenta<i class="fa-regular fa-id-card fa-1.5x"></i></li>
          </a>
          <a href="/login.html">
            <li>Ingresa<i class="fa-solid fa-right-to-bracket fa-1.5x"></i></li>
          </a>
          <a href="">
            <li>
              Mis compras<i class="fa-solid fa-basket-shopping fa-1.5x"></i>
            </li>
          </a>
        </ul>
      </nav>
    </header>
    <main>
        <div class="caja-formulario">
            <form action="/register.html" method="GET" class="">
                <div class="espacios">
                    <input type="text" placeholder="Nombre y apellido" required>
                </div>
                <div class="espacios">
                    <input type="text" placeholder="Nombre de usuario" required>
                </div>
                <div class="espacios">
                    <input type="email" placeholder="E-mail">
                </div>
                <div class="fecha-nacimiento">
                    <label for="fecha-nacimiento">Fecha de nacimiento</label>
                    <input type="date">
                </div>
                <div class="espacios">
                    <input type="text" placeholder="Domicilio">
                </div>
                <div class="perfil-usuario">
                    <label for="perfil-usuario" class="titulo-perfil">Perfil de usuario</label>
                    <div class="perfil-compra-venta">
                        <input type="radio" name="" id="">
                        <label for="">Comprador</label>                      
                        <input type="radio" name="" id="">
                        <label for="">Vendedor</label>
                    </div>
                </div>
                <div class="caja-intereses">
                    <div class="titulo-intereses">
                    <label for="intereses">Intereses:</label>
                    </div>
                    <div class="intereses">
                    <input type="checkbox">
                    <label for="electro">Electro</label>
                    </div>
                    <div class="intereses">
                    <input type="checkbox">
                    <label for="moda">Moda</label>
                    </div>
                    <div class="intereses">
                    <input type="checkbox">
                    <label for="hogar">Hogar</label>
                    </div>
                    <div class="intereses">
                    <input type="checkbox">
                    <label for="jugueteria">Jugueteria</label>
                    </div>
                    <div class="intereses">
                    <input type="checkbox">
                    <label for="vidaSana">Vida sana</label>
                    </div>
                </div>

                <div class="foto-perfil">
                    <div>
                        <label for="foto-perfil">Foto de perfil</label>
                    </div>
                    <div>
                        <input type="file" name="foto-perfil">
                    </div>
                </div>

                <div class="espacios">
                    <input type="password" placeholder="Contraseña">
                </div>
                <div class="espacios">
                    <input type="password" placeholder="Confirmar contraseña">
                </div>
                 
                <div class="botones">
                <div class="boton1">                
                    <button type="submit">Registrarse</button>
                </div>
                <div class="boton1">
                    <button type="reset">Borrar todo</button> 
                </div>
              </div>
            </form>
        </div>
    </main>
  </body>
</html>
